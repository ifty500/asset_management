{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Fixed Asset Management System</title>

    {% comment %}
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/navbar-fixed/"> {% endcomment %}

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" >


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
        
        .lead {
            font-size: xx-large;
            text-align: center;
        }
        
        .img-fluid {
            display: inline;
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/navbar-top-fixed.css' %}" rel="stylesheet">


    <!-- Link all the css files in both jQuery and jQuery-ui to the templates  -->
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.structure.min.css' %}" rel="stylesheet">
    <link href="{% static 'js/jquery-ui-1.12.1/jquery-ui.theme.min.css' %}" rel="stylesheet">
</head>

<body>
    {% include 'navbar.html' %}

    <main role="main" class="container">
        <div class="jumbotron">
            <h1>{{title}}</h1>
            <p class="lead">Fixed Asset Management System</p>
            <center>
                <img src="{% static 'image/dekko.png' %}" class="img-fluid" alt="">
            </center>

        </div>
    </main>
    <!-- Link all the js files in both jQuery and jQuery-ui to the templates  -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/jquery-ui-1.12.1/jquery-ui.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
</body>

</html>
